apiVersion: v1
kind: Service
metadata:
  name: capsule-manager
  namespace: tee
  labels:
    app: capsule-manager-sim
    kuscia.secretflow/loadbalancer: domainroute
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - port: 8888
      name: capsule-manager
      protocol: TCP
      targetPort: 8888
  publishNotReadyAddresses: true
  selector:
    app: capsule-manager-sim
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capsule-manager-sim
  namespace: tee
  labels:
    app: capsule-manager-sim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capsule-manager-sim
  template:
    metadata:
      labels:
        app: capsule-manager-sim
    spec:
      containers:
        - name: capsule-manager-sim
          image: {{.TEE_CAPSULE_MANAGER_SIM_IMAGE}}
          imagePullPolicy: Never
          ports:
            - containerPort: 8888
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      nodeName: {{.USER}}-kuscia-lite-tee
      nodeSelector:
        kuscia.secretflow/namespace: tee
      automountServiceAccountToken: false
      preemptionPolicy: PreemptLowerPriority